log4j.rootLogger=ERROR , Console 

#Console will write to Catalina.out
log4j.appender.Console=org.apache.log4j.ConsoleAppender  
log4j.appender.Console.Threshold=INFO  
log4j.appender.Console.layout=org.apache.log4j.PatternLayout
log4j.appender.Console.layout.ConversionPattern=%d{yyyy-MM-dd HH:mm:ss} %m%n  

log4j.logger.org.apache.ibatis.level=ERROR

log4j.logger.org.apache=ERROE 


#EXCLUDE OTHER DEBUG LOG
log4j.logger.org.springframework=ERROR
log4j.logger.com.google=ERROR
log4j.logger.net.rubyeye=ERROR
log4j.logger.org.hibernate=ERROR
log4j.logger.org.mybatis.spring=ERROR
log4j.logger.com.alibaba.druid=ERROR

#dubbo
log4j.logger.org.apache.zookeeper=ERROR
log4j.logger.com.alibaba.dubbo=ERROR
#lts
log4j.logger.com.lts=ERROE